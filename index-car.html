<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-image">
                <img src="https://source.unsplash.com/300x200/?nature,water" alt="Nature">
            </div>
            <div class="card-content">
                <h3>Nature</h3>
                <p class="hidden-text">Explore the beauty of nature.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="https://source.unsplash.com/300x200/?mountain,forest" alt="Mountains">
            </div>
            <div class="card-content">
                <h3>Mountains</h3>
                <p class="hidden-text">Feel the adventure of mountains.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="https://source.unsplash.com/300x200/?ocean,beach" alt="Ocean">
            </div>
            <div class="card-content">
                <h3>Ocean</h3>
                <p class="hidden-text">Experience the vast ocean.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="https://source.unsplash.com/300x200/?sunset,sky" alt="Sunset">
            </div>
            <div class="card-content">
                <h3>Sunset</h3>
                <p class="hidden-text">Enjoy breathtaking sunsets.</p>
            </div>
        </div>
    </div>
</body>
</html>
